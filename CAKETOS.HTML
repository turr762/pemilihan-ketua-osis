<script type="module">
  // Import library Firebase yang dibutuhkan
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-analytics.js";
  import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

  // Konfigurasi Firebase kamu
  const firebaseConfig = {
    apiKey: "AIzaSyBLKP39QYvkfesSSaSsBnI7nwVQKWVT0n8",
    authDomain: "caketos.firebaseapp.com",
    databaseURL: "https://caketos-default-rtdb.firebaseio.com",
    projectId: "caketos",
    storageBucket: "caketos.firebasestorage.app",
    messagingSenderId: "311566952069",
    appId: "1:311566952069:web:8ab4a779f5de257b6cebec",
    measurementId: "G-WX5T8PK8LN"
  };

  // Inisialisasi Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const db = getDatabase(app);

  // Contoh: menyimpan hasil voting
  function kirimSuara(namaKandidat) {
    const idPemilih = "user_" + Date.now(); // ID unik
    set(ref(db, "votes/" + idPemilih), {
      kandidat: namaKandidat,
      waktu: new Date().toISOString()
    });
  }

  // Contoh: membaca data real-time untuk menampilkan hasil
  function tampilkanHasil() {
    const votesRef = ref(db, "votes");
    onValue(votesRef, (snapshot) => {
      const data = snapshot.val() || {};
      console.log("Data voting:", data);
    });
  }

  // Jalankan contoh fungsi
  tampilkanHasil();
</script>
