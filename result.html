<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hasil Voting OSIS SMPN 219 Jakarta</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://assets.promediateknologi.id/crop/0x0:0x0/750x500/webp/photo/2022/09/09/1790436385.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 10px;
    }

    select, button {
      margin: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.85);
      color: #333;
      cursor: pointer;
    }

    canvas {
      max-width: 700px;
      width: 100%;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Hasil Voting OSIS SMPN 219 Jakarta</h1>
  <div>
    <select id="chartType" onchange="updateChart()">
      <option value="bar">Diagram Batang</option>
      <option value="pie">Diagram Pie</option>
      <option value="line">Diagram Garis</option>
    </select>
  </div>
  <canvas id="voteChart"></canvas>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getDatabase, ref, onValue } 
      from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCTwIn2Ckl-tu6QTgW2X2kKz0ruy-bvErY",
      authDomain: "pemilihan-ketos-ecad9.firebaseapp.com",
      databaseURL: "https://pemilihan-ketos-ecad9-default-rtdb.firebaseio.com",
      projectId: "pemilihan-ketos-ecad9",
      storageBucket: "pemilihan-ketos-ecad9.firebasestorage.app",
      messagingSenderId: "347053662789",
      appId: "1:347053662789:web:cccd638e31fb3a2491792c",
      measurementId: "G-8G46RV8ZW0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const kandidat = [
      "Kandidat 1","Kandidat 2","Kandidat 3","Kandidat 4",
      "Kandidat 5","Kandidat 6","Kandidat 7","Kandidat 8"
    ];
    let chart;

    function renderChart(data) {
      const ctx = document.getElementById("voteChart").getContext("2d");
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: document.getElementById("chartType").value,
        data: {
          labels: kandidat,
          datasets: [{
            label: "Jumlah Suara",
            data,
            backgroundColor: [
              "#ff6384","#36a2eb","#ffcd56","#4bc0c0",
              "#9966ff","#ff9f40","#00a86b","#d45087"
            ],
            borderColor: "#333",
            borderWidth: 1
          }]
        },
        options: {
          plugins: {
            legend: { labels: { color: "#333" } }
          },
          scales: {
            x: { ticks: { color: "#333" } },
            y: { ticks: { color: "#333" }, beginAtZero: true }
          }
        }
      });
    }

    window.updateChart = function() {
      fetchVotes();
    };

    function fetchVotes() {
      const votesRef = ref(db, "votes");
      onValue(votesRef, (snapshot) => {
        const data = snapshot.val() || {};
        const counts = kandidat.map(k => 
          Object.values(data).filter(v => v.kandidat === k).length
        );
        renderChart(counts);
      });
    }

    fetchVotes();
  </script>
</body>
</html>
