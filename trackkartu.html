<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Tracker Undangan Pemilihan OSIS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    th {
      background: #007bff;
      color: white;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    input[type="password"] {
      padding: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Tracker Undangan Pemilihan OSIS</h1>
  <button id="downloadCsv">Unduh CSV</button><br><br>

  <input type="password" id="password" placeholder="Masukkan sandi untuk hapus semua">
  <button id="hapusSemua">Hapus Semua</button>

  <table id="dataTable">
    <thead>
      <tr>
        <th>Nama</th>
        <th>Sebagai</th>
        <th>Kelas / Jabatan</th>
        <th>Bilik</th>
        <th>Waktu</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <tr><td colspan="5">Menunggu data...</td></tr>
    </tbody>
  </table>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCTwIn2Ckl-tu6QTgW2X2kKz0ruy-bvErY",
      authDomain: "pemilihan-ketos-ecad9.firebaseapp.com",
      databaseURL: "https://pemilihan-ketos-ecad9-default-rtdb.firebaseio.com",
      projectId: "pemilihan-ketos-ecad9",
      storageBucket: "pemilihan-ketos-ecad9.firebasestorage.app",
      messagingSenderId: "347053662789",
      appId: "1:347053662789:web:cccd638e31fb3a2491792c",
      measurementId: "G-8G46RV8ZW0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const tableBody = document.getElementById("tableBody");
    const trackerRef = ref(db, "tracker");

    // Realtime listener
    onValue(trackerRef, (snapshot) => {
      const data = snapshot.val();
      tableBody.innerHTML = "";

      if (!data) {
        tableBody.innerHTML = "<tr><td colspan='5'>Belum ada data</td></tr>";
        return;
      }

      Object.values(data).forEach(item => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.nama}</td>
          <td>${item.sebagai}</td>
          <td>${item.keterangan}</td>
          <td>${item.bilik}</td>
          <td>${item.waktu}</td>
        `;
        tableBody.appendChild(tr);
      });
    });

    // Tombol hapus semua data dengan sandi
    document.getElementById("hapusSemua").addEventListener("click", async () => {
      const pass = document.getElementById("password").value.trim();
      if (pass === "Syafitriimut") {
        if (confirm("Yakin ingin menghapus semua data?")) {
          await remove(trackerRef);
          alert("Semua data berhasil dihapus!");
        }
      } else {
        alert("Sandi salah!");
      }
    });

    // Tombol unduh CSV
    document.getElementById("downloadCsv").addEventListener("click", async () => {
      const snapshot = await new Promise(resolve => onValue(trackerRef, resolve, { onlyOnce: true }));
      const data = snapshot.val();

      if (!data) {
        alert("Belum ada data untuk diunduh.");
        return;
      }

      let csvContent = "Nama,Sebagai,Kelas/Jabatan,Bilik,Waktu\n";
      Object.values(data).forEach(item => {
        csvContent += `"${item.nama}","${item.sebagai}","${item.keterangan}","${item.bilik}","${item.waktu}"\n`;
      });

      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "tracker.csv";
      link.click();
    });
  </script>
</body>
</html>
