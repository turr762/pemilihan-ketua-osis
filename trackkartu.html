<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tracking Undangan OSIS</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f8fafc; padding:20px; }
    table { border-collapse: collapse; width: 100%; background:white; box-shadow:0 0 10px #ccc; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #007bff; color: white; }
    button { margin-top:10px; padding:8px 12px; background:red; color:white; border:none; border-radius:5px; cursor:pointer; }
  </style>
</head>
<body>
  <h2>ðŸ“Š Daftar Kartu Undangan yang Sudah Dibuat</h2>
  <table>
    <thead><tr><th>Nama</th><th>Sebagai</th><th>Keterangan</th><th>Bilik</th><th>Waktu</th></tr></thead>
    <tbody id="dataTable"></tbody>
  </table>
  <input type="password" id="pass" placeholder="Masukkan sandi untuk hapus data">
  <button onclick="hapusData()">Hapus Semua Data</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCTwIn2Ckl-tu6QTgW2X2kKz0ruy-bvErY",
      authDomain: "pemilihan-ketos-ecad9.firebaseapp.com",
      databaseURL: "https://pemilihan-ketos-ecad9-default-rtdb.firebaseio.com",
      projectId: "pemilihan-ketos-ecad9",
      storageBucket: "pemilihan-ketos-ecad9.firebasestorage.app",
      messagingSenderId: "347053662789",
      appId: "1:347053662789:web:cccd638e31fb3a2491792c",
      measurementId: "G-8G46RV8ZW0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const table = document.getElementById("dataTable");

    onValue(ref(db, "undangan"), (snapshot) => {
      table.innerHTML = "";
      snapshot.forEach(child => {
        const data = child.val();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${data.name}</td>
          <td>${data.role}</td>
          <td>${data.keterangan}</td>
          <td>${data.bilik}</td>
          <td>${new Date(data.time).toLocaleString()}</td>
        `;
        table.appendChild(tr);
      });
    });

    window.hapusData = () => {
      const pass = document.getElementById("pass").value;
      if (pass !== "Syafitriimut") return alert("Sandi salah!");
      if (!confirm("Yakin ingin menghapus semua data?")) return;
      remove(ref(db, "undangan"));
    };
  </script>
</body>
</html>
