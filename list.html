<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Pemilih OSIS SMPN 219 Jakarta</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 { margin-bottom: 20px; }
    table {
      width: 90%;
      max-width: 700px;
      border-collapse: collapse;
      background: white;
      color: #333;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #f7f7f7;
      color: #444;
      font-weight: bold;
    }
    tr:last-child td { border-bottom: none; }
  </style>
</head>
<body>
  <h1>Daftar Pemilih OSIS SMPN 219 Jakarta</h1>
  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Kelas</th>
        <th>Kandidat</th>
      </tr>
    </thead>
    <tbody id="voterList"></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getDatabase, ref, onValue } 
      from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCTwIn2Ckl-tu6QTgW2X2kKz0ruy-bvErY",
      authDomain: "pemilihan-ketos-ecad9.firebaseapp.com",
      databaseURL: "https://pemilihan-ketos-ecad9-default-rtdb.firebaseio.com",
      projectId: "pemilihan-ketos-ecad9",
      storageBucket: "pemilihan-ketos-ecad9.firebasestorage.app",
      messagingSenderId: "347053662789",
      appId: "1:347053662789:web:cccd638e31fb3a2491792c",
      measurementId: "G-8G46RV8ZW0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function renderVoters(data) {
      const tbody = document.getElementById("voterList");
      tbody.innerHTML = "";
      Object.values(data).forEach((v, i) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${i+1}</td>
          <td>${v.nama}</td>
          <td>${v.kelas}</td>
          <td>${v.kandidat}</td>
        `;
        tbody.appendChild(row);
      });
    }

    const votesRef = ref(db, "votes");
    onValue(votesRef, (snapshot) => {
      const data = snapshot.val() || {};
      renderVoters(data);
    });
  </script>
</body>
</html>
