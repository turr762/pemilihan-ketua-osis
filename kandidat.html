<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pilih Kandidat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9966, #ff5e62);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      animation: fadeIn 1s ease-in;
      color: white;
    }

    h1 {
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
      animation: slideDown 1s ease;
    }

    .candidate {
      background: rgba(255,255,255,0.15);
      padding: 15px;
      margin: 10px;
      border-radius: 12px;
      width: 300px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      animation: zoomIn 0.5s ease;
    }

    .candidate button {
      margin-top: 10px;
      padding: 8px 15px;
      background: #00f2fe;
      border: none;
      border-radius: 8px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .candidate button:hover {
      background: #4facfe;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @keyframes slideDown {
      from {transform: translateY(-50px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
    @keyframes zoomIn {
      from {transform: scale(0.8); opacity: 0;}
      to {transform: scale(1); opacity: 1;}
    }
  </style>
</head>
<body>
  <h1>Pilih Kandidat Ketua OSIS</h1>
  <div id="info"></div>
  <div id="candidates"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getDatabase, ref, push, set } 
      from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCTwIn2Ckl-tu6QTgW2X2kKz0ruy-bvErY",
      authDomain: "pemilihan-ketos-ecad9.firebaseapp.com",
      databaseURL: "https://pemilihan-ketos-ecad9-default-rtdb.firebaseio.com",
      projectId: "pemilihan-ketos-ecad9",
      storageBucket: "pemilihan-ketos-ecad9.firebasestorage.app",
      messagingSenderId: "347053662789",
      appId: "1:347053662789:web:cccd638e31fb3a2491792c",
      measurementId: "G-8G46RV8ZW0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Ambil data dari localStorage
    const nama = localStorage.getItem("namaPemilih");
    const kelas = localStorage.getItem("kelasPemilih");

    document.getElementById("info").innerText = 
      `Halo ${nama} dari ${kelas}, silakan pilih kandidat:`;

    const kandidat = [
      "Kandidat 1","Kandidat 2","Kandidat 3","Kandidat 4",
      "Kandidat 5","Kandidat 6","Kandidat 7","Kandidat 8"
    ];

    const container = document.getElementById("candidates");

    kandidat.forEach(k => {
      const div = document.createElement("div");
      div.className = "candidate";
      div.innerHTML = `
        <h3>${k}</h3>
        <button onclick="pilih('${nama}','${kelas}','${k}')">Pilih</button>
      `;
      container.appendChild(div);
    });

    // fungsi simpan vote
    window.pilih = function(nama, kelas, kandidat) {
      const voteRef = push(ref(db, "votes"));
      set(voteRef, {
        nama,
        kelas,
        kandidat,
        waktu: Date.now()
      }).then(() => {
        alert("Terima kasih, suara Anda tersimpan!");
        window.location.href = "vote.html"; // balik lagi ke awal
      });
    }
  </script>
</body>
</html>
