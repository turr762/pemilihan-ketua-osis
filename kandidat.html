<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Upload Foto 8 Kandidat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #00c6ff, #0072ff);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 20px;
      animation: fadeIn 1s ease;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }

    .kandidat {
      background: rgba(255, 255, 255, 0.15);
      padding: 15px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease;
    }

    .kandidat h3 {
      margin-bottom: 10px;
    }

    input[type="file"] {
      margin: 10px 0;
      padding: 6px;
      border-radius: 8px;
      background: #fff;
      color: #000;
      width: 100%;
    }

    img {
      margin-top: 10px;
      max-width: 180px;
      max-height: 180px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      display: none;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
