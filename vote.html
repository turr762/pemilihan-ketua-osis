<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Voting Ketua OSIS SMPN 219 Jakarta</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 { margin-bottom: 20px; }
    .box {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 12px;
      backdrop-filter: blur(6px);
      max-width: 400px;
      width: 90%;
    }
    input, select, button {
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
    }
    button {
      cursor: pointer;
      background: #ff7eb3;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover { background: #ff5277; }
    .hidden { display: none; }
    .candidate {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255,255,255,0.15);
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Voting Ketua OSIS SMPN 219 Jakarta</h1>

  <!-- Input nama + kelas -->
  <div id="formBox" class="box">
    <input type="text" id="nama" placeholder="Masukkan Nama">
    <input type="text" id="kelas" placeholder="Masukkan Kelas">
    <button onclick="mulaiVoting()">Mulai Voting</button>
  </div>

  <!-- Kandidat -->
  <div id="voteBox" class="box hidden">
    <h2>Pilih Kandidat</h2>
    <div id="candidates"></div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getDatabase, ref, push, set } 
      from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

    // Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCTwIn2Ckl-tu6QTgW2X2kKz0ruy-bvErY",
      authDomain: "pemilihan-ketos-ecad9.firebaseapp.com",
      databaseURL: "https://pemilihan-ketos-ecad9-default-rtdb.firebaseio.com",
      projectId: "pemilihan-ketos-ecad9",
      storageBucket: "pemilihan-ketos-ecad9.firebasestorage.app",
      messagingSenderId: "347053662789",
      appId: "1:347053662789:web:cccd638e31fb3a2491792c",
      measurementId: "G-8G46RV8ZW0"
    };

    // Init
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Daftar kandidat
    const kandidat = [
      "Kandidat 1","Kandidat 2","Kandidat 3","Kandidat 4",
      "Kandidat 5","Kandidat 6","Kandidat 7","Kandidat 8"
    ];

    function renderCandidates(nama, kelas) {
      const container = document.getElementById("candidates");
      container.innerHTML = "";
      kandidat.forEach(k => {
        const div = document.createElement("div");
        div.className = "candidate";
        div.innerHTML = `
          <span>${k}</span>
          <button onclick="pilih('${nama}','${kelas}','${k}')">Pilih</button>
        `;
        container.appendChild(div);
      });
    }

    // Mulai voting
    window.mulaiVoting = function() {
      const nama = document.getElementById("nama").value.trim();
      const kelas = document.getElementById("kelas").value.trim();
      if (!nama || !kelas) {
        alert("Isi nama dan kelas dulu!");
        return;
      }
      document.getElementById("formBox").classList.add("hidden");
      document.getElementById("voteBox").classList.remove("hidden");
      renderCandidates(nama, kelas);
    };

    // Simpan pilihan ke Firebase
    window.pilih = function(nama, kelas, kandidat) {
      const voteRef = push(ref(db, "votes"));
      set(voteRef, {
        nama,
        kelas,
        kandidat,
        waktu: Date.now()
      }).then(() => {
        alert("Terima kasih, suara Anda sudah tersimpan!");
        location.reload(); // reset biar balik ke awal (isi nama + kelas lagi)
      });
    };
  </script>
</body>
</html>
