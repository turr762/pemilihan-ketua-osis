<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Voting Ketua OSIS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      animation: fadeIn 1s ease-in;
    }

    h1 {
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
      margin-bottom: 20px;
      animation: slideDown 1s ease;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: zoomIn 0.8s ease;
    }

    select, input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background: #4facfe;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00c6ff;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @keyframes slideDown {
      from {transform: translateY(-50px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
    @keyframes zoomIn {
      from {transform: scale(0.8); opacity: 0;}
      to {transform: scale(1); opacity: 1;}
    }
  </style>
</head>
<body>
  <h1>Pemilihan Ketua OSIS</h1>
  <div class="card">
    <input type="text" id="nama" placeholder="Nama">
    <select id="tingkat" onchange="isiKelas()">
      <option value="">Pilih Tingkat</option>
      <option value="7">Kelas 7</option>
      <option value="8">Kelas 8</option>
      <option value="9">Kelas 9</option>
    </select>
    <select id="kelas">
      <option value="">Pilih Kelas</option>
    </select>
    <button onclick="mulaiVoting()">Mulai Voting</button>
  </div>

  <script>
    function isiKelas() {
      let tingkat = document.getElementById("tingkat").value;
      let kelasSelect = document.getElementById("kelas");
      kelasSelect.innerHTML = '<option value="">Pilih Kelas</option>';

      if (tingkat) {
        for (let i = 65; i <= 72; i++) { // ASCII A-H
          let opt = document.createElement("option");
          opt.value = tingkat + String.fromCharCode(i);
          opt.text = tingkat + String.fromCharCode(i);
          kelasSelect.appendChild(opt);
        }
      }
    }

    function mulaiVoting() {
      let nama = document.getElementById("nama").value;
      let tingkat = document.getElementById("tingkat").value;
      let kelas = document.getElementById("kelas").value;

      if (!nama || !tingkat || !kelas) {
        alert("Isi semua data dulu!");
        return;
      }
      alert("Selamat " + nama + " dari kelas " + kelas + ", silakan pilih kandidat.");
    }
  </script>
</body>
</html>
