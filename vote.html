<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Voting Ketua OSIS SMPN 219 Jakarta</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    h1 { margin-top: 20px; }
    .info, .lockScreen, .adminBox {
      margin: 20px;
      padding: 15px;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
    }
    .candidate-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      width: 90%;
      margin: 20px auto;
    }
    .candidate {
      background: rgba(255,255,255,0.15);
      padding: 15px;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
    }
    img {
      width: 100%;
      max-height: 180px;
      object-fit: cover;
      border-radius: 12px;
    }
    button, input {
      margin: 5px;
      padding: 10px;
      border: none;
      border-radius: 8px;
    }
    button {
      background: #ff9800;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #e68900; }
    input[type="file"] { background: white; color: black; }
  </style>
</head>
<body>
  <h1>Voting Ketua OSIS SMPN 219 Jakarta</h1>

  <!-- Form isi nama kelas -->
  <div class="info" id="infoBox">
    <label>Nama: <input type="text" id="nama"></label>
    <label>Kelas: <input type="text" id="kelas"></label>
    <button onclick="mulaiVoting()">Mulai Voting</button>
  </div>

  <!-- Kandidat -->
  <div class="candidate-container" id="candidateContainer" style="display:none;"></div>

  <!-- Lock screen -->
  <div class="lockScreen" id="lockScreen" style="display:none;">
    <h2>Voting terkunci ðŸ”’</h2>
    <p>Masukkan kode verifikasi untuk membuka:</p>
    <input type="password" id="unlockCode" placeholder="Kode Verifikasi">
    <button onclick="unlock()">Buka</button>
  </div>

  <!-- Admin reset -->
  <div class="adminBox">
    <h3>Admin Panel</h3>
    <input type="password" id="resetCode" placeholder="Kode Reset">
    <button onclick="resetAll()">Reset Semua Data</button>
  </div>

<!-- ================= FIREBASE ================= -->
<script type="module">
  // Import Firebase
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getDatabase, ref, set, get, update, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

  // Firebase Config (punya kamu)
  const firebaseConfig = {
    apiKey: "AIzaSyCTwIn2Ckl-tu6QTgW2X2kKz0ruy-bvErY",
    authDomain: "pemilihan-ketos-ecad9.firebaseapp.com",
    databaseURL: "https://pemilihan-ketos-ecad9-default-rtdb.firebaseio.com",
    projectId: "pemilihan-ketos-ecad9",
    storageBucket: "pemilihan-ketos-ecad9.firebasestorage.app",
    messagingSenderId: "347053662789",
    appId: "1:347053662789:web:cccd638e31fb3a2491792c",
    measurementId: "G-8G46RV8ZW0"
  };

  // Init
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const KANDIDAT = [
    "Kandidat 1","Kandidat 2","Kandidat 3","Kandidat 4",
    "Kandidat 5","Kandidat 6","Kandidat 7","Kandidat 8"
  ];
  const DEFAULT_UNLOCK_CODE = "219SMPN";
  const RESET_CODE = "271010";
  let locked = false;

  // Ambil data awal dari Firebase
  let data = { votes: Array(8).fill(0), photos: Array(8).fill(""), voters: [] };

  onValue(ref(db, "osisVotes"), (snapshot) => {
    if (snapshot.exists()) {
      data = snapshot.val();
      renderCandidates();
    } else {
      set(ref(db, "osisVotes"), data); // kalau kosong, buat default
    }
  });

  function mulaiVoting() {
    const nama = document.getElementById("nama").value.trim();
    const kelas = document.getElementById("kelas").value.trim();
    if (!nama || !kelas) {
      alert("Isi nama dan kelas terlebih dahulu!");
      return;
    }
    document.getElementById("infoBox").style.display = "none";
    document.getElementById("candidateContainer").style.display = "grid";
    renderCandidates();
  }

  function renderCandidates() {
    const container = document.getElementById("candidateContainer");
    container.innerHTML = "";
    KANDIDAT.forEach((nama, i) => {
      const div = document.createElement("div");
      div.className = "candidate";
      div.innerHTML = `
        <h3>${nama}</h3>
        <img src="${data.photos[i] || 'https://via.placeholder.com/200x180'}" alt="${nama}">
        <br>
        <input type="file" accept="image/*" onchange="uploadPhoto(event, ${i})"><br>
        <button onclick="hapusFoto(${i})">Hapus Foto</button><br>
        <button onclick="vote(${i})">Pilih</button>
      `;
      container.appendChild(div);
    });
  }

  // Supaya fungsi bisa dipanggil dari HTML
  window.uploadPhoto = function(event, i) {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = e => {
        data.photos[i] = e.target.result;
        saveData();
      };
      reader.readAsDataURL(file);
    }
  }

  window.hapusFoto = function(i) {
    data.photos[i] = "";
    saveData();
  }

  window.vote = function(i) {
    if (locked) {
      alert("Voting terkunci, tunggu dibuka dengan kode.");
      return;
    }
    const nama = document.getElementById("nama").value.trim();
    const kelas = document.getElementById("kelas").value.trim();
    if (!nama || !kelas) {
      alert("Isi nama dan kelas terlebih dahulu!");
      return;
    }
    data.votes[i] += 1;
    data.voters.push({ nama, kelas });
    saveData();
    locked = true;
    document.getElementById("candidateContainer").style.display = "none";
    document.getElementById("lockScreen").style.display = "block";
  }

  window.unlock = function() {
    const code = document.getElementById("unlockCode").value;
    if (code === DEFAULT_UNLOCK_CODE) {
      locked = false;
      document.getElementById("lockScreen").style.display = "none";
      document.getElementById("nama").value = "";
      document.getElementById("kelas").value = "";
      document.getElementById("infoBox").style.display = "block";
    } else {
      alert("Kode salah!");
    }
  }

  window.resetAll = function() {
    const code = document.getElementById("resetCode").value;
    if (code === RESET_CODE) {
      if (confirm("Yakin ingin menghapus semua data?")) {
        data = { votes: Array(8).fill(0), photos: Array(8).fill(""), voters: [] };
        saveData();
        alert("Semua data sudah direset.");
        document.getElementById("nama").value = "";
        document.getElementById("kelas").value = "";
        document.getElementById("infoBox").style.display = "block";
        document.getElementById("candidateContainer").style.display = "none";
        document.getElementById("lockScreen").style.display = "none";
      }
    } else {
      alert("Kode reset salah!");
    }
  }

  function saveData() {
    set(ref(db, "osisVotes"), data);
  }
</script>
</body>
</html>
