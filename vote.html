<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Voting Ketua OSIS SMPN 219 Jakarta</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }
    h1 { margin: 20px; }
    .box {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 12px;
      backdrop-filter: blur(6px);
      max-width: 600px;
      width: 90%;
      margin-bottom: 20px;
    }
    input, button {
      margin: 8px 0;
      padding: 10px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 15px;
    }
    button {
      cursor: pointer;
      background: #ff7eb3;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover { background: #ff5277; }
    .hidden { display: none; }
    .candidate {
      background: rgba(255,255,255,0.15);
      margin: 10px 0;
      padding: 15px;
      border-radius: 12px;
    }
    img {
      width: 100%;
      max-height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Voting Ketua OSIS SMPN 219 Jakarta</h1>

  <!-- Input nama + kelas -->
  <div id="formBox" class="box">
    <input type="text" id="nama" placeholder="Masukkan Nama">
    <input type="text" id="kelas" placeholder="Masukkan Kelas">
    <button onclick="mulaiVoting()">Mulai Voting</button>
  </div>

  <!-- Kandidat -->
  <div id="voteBox" class="box hidden">
    <h2>Pilih Kandidat</h2>
    <div id="candidates"></div>
  </div>

  <!-- Admin Reset -->
  <div class="box">
    <h3>Admin Panel</h3>
    <input type="password" id="resetCode" placeholder="Kode Reset">
    <button onclick="resetAll()">Reset Semua Data</button>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getDatabase, ref, push, set, update, remove } 
      from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

    // Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCTwIn2Ckl-tu6QTgW2X2kKz0ruy-bvErY",
      authDomain: "pemilihan-ketos-ecad9.firebaseapp.com",
      databaseURL: "https://pemilihan-ketos-ecad9-default-rtdb.firebaseio.com",
      projectId: "pemilihan-ketos-ecad9",
      storageBucket: "pemilihan-ketos-ecad9.firebasestorage.app",
      messagingSenderId: "347053662789",
      appId: "1:347053662789:web:cccd638e31fb3a2491792c",
      measurementId: "G-8G46RV8ZW0"
    };

    // Init
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Daftar kandidat
    const kandidat = [
      "Kandidat 1","Kandidat 2","Kandidat 3","Kandidat 4",
      "Kandidat 5","Kandidat 6","Kandidat 7","Kandidat 8"
    ];

    // Default foto kandidat (placeholder)
    const defaultFoto = "https://via.placeholder.com/400x200?text=Foto+Kandidat";

    // Render kandidat
    function renderCandidates(nama, kelas) {
      const container = document.getElementById("candidates");
      container.innerHTML = "";
      kandidat.forEach((k, i) => {
        const div = document.createElement("div");
        div.className = "candidate";
        div.innerHTML = `
          <h3>${k}</h3>
          <img id="foto-${i}" src="${localStorage.getItem("foto-"+i) || defaultFoto}" alt="${k}">
          <input type="file" accept="image/*" onchange="uploadPhoto(event, ${i})">
          <button onclick="removePhoto(${i})">Hapus Foto</button>
          <button onclick="pilih('${nama}','${kelas}','${k}')">Pilih</button>
        `;
        container.appendChild(div);
      });
    }

    // Mulai voting
    window.mulaiVoting = function() {
      const nama = document.getElementById("nama").value.trim();
      const kelas = document.getElementById("kelas").value.trim();
      if (!nama || !kelas) {
        alert("Isi nama dan kelas dulu!");
        return;
      }
      document.getElementById("formBox").classList.add("hidden");
      document.getElementById("voteBox").classList.remove("hidden");
      renderCandidates(nama, kelas);
    };

    // Upload foto kandidat (disimpan sementara di localStorage untuk preview)
    window.uploadPhoto = function(event, i) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          localStorage.setItem("foto-"+i, e.target.result);
          document.getElementById("foto-"+i).src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    };

    // Hapus foto kandidat
    window.removePhoto = function(i) {
      localStorage.removeItem("foto-"+i);
      document.getElementById("foto-"+i).src = defaultFoto;
    };

    // Simpan pilihan ke Firebase
    window.pilih = function(nama, kelas, kandidat) {
      const voteRef = push(ref(db, "votes"));
      set(voteRef, {
        nama,
        kelas,
        kandidat,
        waktu: Date.now()
      }).then(() => {
        alert("Terima kasih, suara Anda sudah tersimpan!");
        location.reload(); // reset balik ke form nama + kelas
      });
    };

    // Reset semua data
    window.resetAll = function() {
      const code = document.getElementById("resetCode").value;
      if (code === "271010") {
        if (confirm("Yakin ingin menghapus semua data?")) {
          remove(ref(db, "votes")).then(() => {
            localStorage.clear();
            alert("Semua data sudah direset.");
            location.reload();
          });
        }
      } else {
        alert("Kode reset salah!");
      }
    };
  </script>
</body>
</html>
