<!-- form -->
<div class="box" id="formBox">
  <div class="row">
    <input id="nama" type="text" placeholder="Nama" style="min-width:200px" />

    <!-- Pilihan Kelas -->
    <select id="tingkat" style="padding:10px; border-radius:8px; min-width:80px;">
      <option value="">Pilih Tingkat</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
    </select>

    <select id="abjad" style="padding:10px; border-radius:8px; min-width:80px; display:none;">
      <option value="">Pilih Abjad</option>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
      <option value="E">E</option>
      <option value="F">F</option>
      <option value="G">G</option>
      <option value="H">H</option>
    </select>

    <button id="startBtn">Mulai Voting</button>
  </div>
  <div class="muted">Isi nama & kelas dulu, lalu pilih kandidat.</div>
</div>
