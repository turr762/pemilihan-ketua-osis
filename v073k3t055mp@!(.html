<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pemilihan OSIS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      text-align: center;
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: inline-block;
      text-align: left;
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2563eb;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <h2>Form Pemilihan Ketua OSIS</h2>
  <form id="formPemilihan">
    <label>Nama:</label>
    <input type="text" id="nama" placeholder="Masukkan nama lengkap" required>

    <label>Kelas:</label>
    <select id="kelas" required>
      <option value="">Pilih Kelas</option>
      <option value="7">Kelas 7</option>
      <option value="8">Kelas 8</option>
      <option value="9">Kelas 9</option>
      <option value="guru">Guru / Wali Kelas</option>
    </select>

    <label>Subkelas:</label>
    <select id="subkelas" required>
      <option value="">Pilih Subkelas</option>
    </select>

    <button type="submit">Lanjut</button>
  </form>

  <script>
    const kelasSelect = document.getElementById('kelas');
    const subkelasSelect = document.getElementById('subkelas');

    kelasSelect.addEventListener('change', () => {
      const kelas = kelasSelect.value;
      subkelasSelect.innerHTML = '<option value="">Pilih Subkelas</option>';

      if (kelas === '7' || kelas === '8' || kelas === '9') {
        ['A','B','C','D','E','F','G','H'].forEach(sub => {
          const opt = document.createElement('option');
          opt.value = sub;
          opt.textContent = sub;
          subkelasSelect.appendChild(opt);
        });
      } else if (kelas === 'guru') {
        ['Wali Kelas','Guru Mapel'].forEach(sub => {
          const opt = document.createElement('option');
          opt.value = sub.toLowerCase().replace(' ', '-');
          opt.textContent = sub;
          subkelasSelect.appendChild(opt);
        });
      }
    });

    const form = document.getElementById('formPemilihan');

    // Cegah nama sama di semua device
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const nama = document.getElementById('nama').value.trim();
      const kelas = document.getElementById('kelas').value;
      const subkelas = document.getElementById('subkelas').value;

      if (!nama || !kelas || !subkelas) {
        alert("Lengkapi semua data terlebih dahulu!");
        return;
      }

      let semuaNama = JSON.parse(localStorage.getItem('semuaNama')) || [];
      if (semuaNama.includes(nama.toLowerCase())) {
        alert("Nama ini sudah digunakan! Silakan gunakan nama lain.");
        return;
      }

      semuaNama.push(nama.toLowerCase());
      localStorage.setItem('semuaNama', JSON.stringify(semuaNama));

      alert(`Data tersimpan!\nNama: ${nama}\nKelas: ${kelas}\nSubkelas: ${subkelas}`);
      form.reset();
      subkelasSelect.innerHTML = '<option value="">Pilih Subkelas</option>';
    });
  </script>
</body>
</html>
