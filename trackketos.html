<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hasil Pemilihan Ketua OSIS SMPN 219 Jakarta</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    h2 {
      margin-top: 0;
      font-weight: normal;
    }
    table {
      width: 90%;
      max-width: 500px;
      border-collapse: collapse;
      background: white;
      color: #333;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      margin-top: 20px;
    }
    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #f7f7f7;
      color: #444;
      font-weight: bold;
    }
    tr:last-child td { border-bottom: none; }
    canvas {
      margin-top: 30px;
      background: white;
      border-radius: 12px;
      padding: 10px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <h1>Hasil Pemilihan Ketua OSIS SMPN 219 Jakarta</h1>
  <h2 id="totalVotes">Memuat jumlah suara...</h2>

  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>Kandidat</th>
        <th>Jumlah Suara</th>
      </tr>
    </thead>
    <tbody id="resultTable"></tbody>
  </table>

  <canvas id="voteChart"></canvas>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getDatabase, ref, onValue } 
      from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";
    import Chart from "https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCTwIn2Ckl-tu6QTgW2X2kKz0ruy-bvErY",
      authDomain: "pemilihan-ketos-ecad9.firebaseapp.com",
      databaseURL: "https://pemilihan-ketos-ecad9-default-rtdb.firebaseio.com",
      projectId: "pemilihan-ketos-ecad9",
      storageBucket: "pemilihan-ketos-ecad9.firebasestorage.app",
      messagingSenderId: "347053662789",
      appId: "1:347053662789:web:cccd638e31fb3a2491792c",
      measurementId: "G-8G46RV8ZW0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let chart; // untuk menyimpan instance Chart.js

    function renderResults(data) {
      const tbody = document.getElementById("resultTable");
      const totalEl = document.getElementById("totalVotes");
      tbody.innerHTML = "";

      const uniqueVotes = {};
      const countedNames = new Set();

      // Hitung hanya nama unik
      Object.values(data).forEach(v => {
        if (!countedNames.has(v.nama)) {
          countedNames.add(v.nama);
          const kandidat = v.kandidat;
          if (!uniqueVotes[kandidat]) uniqueVotes[kandidat] = 0;
          uniqueVotes[kandidat]++;
        }
      });

      const totalUnique = countedNames.size;
      totalEl.textContent = `Jumlah suara sah yang masuk: ${totalUnique}`;

      // Urutkan dari yang terbanyak
      const sorted = Object.entries(uniqueVotes).sort((a, b) => b[1] - a[1]);

      sorted.forEach(([kandidat, count], i) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${i + 1}</td>
          <td>${kandidat}</td>
          <td>${count}</td>
        `;
        tbody.appendChild(row);
      });

      // Data untuk diagram batang
      const labels = sorted.map(([k]) => k);
      const values = sorted.map(([, v]) => v);

      // Hapus chart lama biar gak dobel
      if (chart) chart.destroy();

      const ctx = document.getElementById("voteChart").getContext("2d");
      chart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: labels,
          datasets: [{
            label: "Jumlah Suara",
            data: values,
            backgroundColor: [
              "#007bff",
              "#00c6ff",
              "#00d084",
              "#ffc107",
              "#ff4d4f"
            ],
            borderRadius: 8
          }]
        },
        options: {
          scales: {
            y: { beginAtZero: true, ticks: { stepSize: 1 } }
          },
          plugins: {
            legend: { display: false },
            title: {
              display: true,
              text: "Diagram Batang Perolehan Suara"
            }
          }
        }
      });
    }

    const votesRef = ref(db, "votes");
    onValue(votesRef, (snapshot) => {
      const data = snapshot.val() || {};
      renderResults(data);
    });
  </script>
</body>
</html>
