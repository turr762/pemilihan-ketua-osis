<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hasil Pemilihan Ketua OSIS SMPN 219 Jakarta</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 30px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    canvas {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      max-width: 600px;
      width: 90%;
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>Hasil Pemilihan Ketua OSIS SMPN 219 Jakarta</h1>

  <canvas id="voteChart"></canvas>

  <div class="footer">Data diperbarui otomatis dari Firebase ðŸ”„</div>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getDatabase, ref, onValue }
      from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCTwIn2Ckl-tu6QTgW2X2kKz0ruy-bvErY",
      authDomain: "pemilihan-ketos-ecad9.firebaseapp.com",
      databaseURL: "https://pemilihan-ketos-ecad9-default-rtdb.firebaseio.com",
      projectId: "pemilihan-ketos-ecad9",
      storageBucket: "pemilihan-ketos-ecad9.firebasestorage.app",
      messagingSenderId: "347053662789",
      appId: "1:347053662789:web:cccd638e31fb3a2491792c",
      measurementId: "G-8G46RV8ZW0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const ctx = document.getElementById("voteChart").getContext("2d");
    let chart;

    function renderChart(data) {
      const uniqueVotes = {};
      const countedNames = new Set();

      Object.values(data).forEach(v => {
        if (!countedNames.has(v.nama)) {
          countedNames.add(v.nama);
          const kandidat = v.kandidat;
          if (!uniqueVotes[kandidat]) uniqueVotes[kandidat] = 0;
          uniqueVotes[kandidat]++;
        }
      });

      const sorted = Object.entries(uniqueVotes).sort((a, b) => b[1] - a[1]);
      const labels = sorted.map(([k]) => k);
      const values = sorted.map(([_, v]) => v);

      if (chart) chart.destroy(); // Hapus grafik lama sebelum update

      chart = new Chart(ctx, {
        type: "bar",
        data: {
          labels,
          datasets: [{
            label: "Jumlah Suara",
            data: values,
            backgroundColor: [
              "#4FC3F7",
              "#81C784",
              "#FFB74D",
              "#E57373",
              "#BA68C8"
            ],
            borderRadius: 8
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              ticks: { color: "#333" }
            },
            x: {
              ticks: { color: "#333" }
            }
          },
          plugins: {
            legend: {
              labels: { color: "#333" }
            },
            title: {
              display: true,
              text: "Jumlah Suara per Kandidat",
              color: "#333",
              font: { size: 18, weight: "bold" }
            }
          }
        }
      });
    }

    const votesRef = ref(db, "votes");
    onValue(votesRef, (snapshot) => {
      const data = snapshot.val() || {};
      renderChart(data);
    });
  </script>
</body>
</html>
